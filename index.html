<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            </div>
            <img onclick="caminho1()" id="seta1" src="img/SETAGIF.gif" alt="">   
            <div class="maiscaminho">
                <img class="maiscaminhodialogo" src="img/CAIXADETEXTO.png" alt="">
                    <figcaption id="text4"></figcaption>
                    <img id="seta3" onclick="caminho3()" src="img/SETAGIF.gif" alt="">
                    <video width="310" controls>
                        <source src="img/BANDACALYPSO.mp4" type="video/mp4">
                    </video>
                    <img onclick="pularvideo()" id="skipvideo" src="img/SETAGIF.gif" alt="">
                    <img class="chegounacasadialogo" src="img/CAIXADETEXTO.png" alt="">

                    <img id="seta4"  onclick="caminho4()" src="img/SETAGIF.gif" alt="">

                    <button id="entrar" onclick="entrar()">ENTER</button>
                    <div id="mortecaldeirao"></div>
                
            </div>
            
            
            <img onclick="caminho2()" id="seta2" src="img/SETAGIF.gif" alt="">
            <div class="dialogocastelo">
                <div class="dialogo1">                
                    <img class="restaurantedialogo" src="img/CAIXADETEXTO.png" alt="">
                    <figcaption id="text2"></figcaption>
                    <button onclick="livre1()" class="simbotao">YES</button>
                    <img class="livredialogo" src="img/CAIXADETEXTO.png" alt="">
                    <figcaption id="livretext"></figcaption>
                    <button onclick="sairdorestaurante()" id="sairdorestaurante">LEAVE</button>
                    <button onclick="morte1()" class="naobotao">NO</button>
                    <div id="text3"></div>


                </div>
        </div>
    </div>
    <script src="index.js"></script>

</html>
